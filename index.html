<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Sign up</title>
</head>
<body>
  <figure class="sidebar">
    <div class="sidebar__board">
      <img src="./assets/images/odin-lined.png" alt="odin-lined">
      <p>ODIN</p>
    </div>
    <div class="sidebar__credit">
      <p>
        Photo by
        <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a>
        on
        <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank">Unsplash</a>
      </p>
    </div>
  </figure>
  <main class="mainbar">
    <div class="mainbar__paragraph">
      <h2 class="mainbar__title">
        This is not a real online service! You know you need something </br>
        like this in your life to help you realize your deepest dreams. </br>
        Sign up now to get started.</h2>
      <h2 class="mainbar__subtitle">You know you want to.</h2>
    </div>
    <form class="mainbar__form">
      <h2 class="form__title">Let's do this!</h2>
      <section class="form__field--container">
        <div class="form__field">
          <label for="text" class="form__label">First Name</label>
          <input type="text" id="fname" class="form__input even">
        </div>
        <div class="form__field">
          <label for="text" class="form__label">Last Name</label>
          <input type="text" id="lname" class="form__input odd">
        </div>
      </section>
      <section class="form__field--container">
        <div class="form__field">
          <label for="text" class="form__label">Email</label>
          <input type="email" id="email" class="form__input even">
        </div>
        <div class="form__field">
          <label for="tel" class="form__label">Phone</label>
          <input type="tel" id="phone" class="form__input odd">
        </div>
      </section>
      <section class="form__field--container">
        <div class="form__field">
          <label for="pass" class="form__label">Password</label>
          <input type="password" id="pass" class="form__input even">
        </div>
        <div class="form__field">
          <label for="pass" class="form__label">Confirm Password</label>
          <input type="password" id="pass" class="form__input odd">
        </div>
      </section>
    </form>
    <section class="mainbar__low">
      <button class="mainbar__btn">
        <p>Create Account</p>
      </button>
      <div class="mainbar__login">
        <p>
          Already have an account? <span>Log in</span>
        </p>
      </div>
    </section>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
